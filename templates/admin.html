{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
    <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">Back to Home</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
