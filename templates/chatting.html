{% extends "base.html" %}

{% block title %}Chat Cộng Đồng{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="chat-card card">
                <div class="chat-header">
                    <h2 class="mb-0">
                        <i class="fas fa-comments me-2"></i>Chat Cộng Đồng
                    </h2>
                </div>

                <div class="chat-body">
                    <div class="username-section">
                        <div class="current-user">
                            <img src="{{ url_for('static', filename='uploads/' + current_user.avatar) }}" alt="Avatar"
                                class="avatar-small me-2">
                            <span id="current-username">
                                {{ current_user.username if current_user.is_authenticated else 'Guest' }}
                            </span>
                        </div>
                        <div class="username-input-group">
                            <input type="text" id="username-input" class="form-control"
                                placeholder="Enter new username">
                            <button id="update-username-button" class="btn btn-primary">
                                <i class="fas fa-sync-alt me-2"></i>Update
                            </button>
                        </div>
                    </div>

                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages will be added here dynamically -->
                    </div>

                    <div class="chat-input-section">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control"
                                placeholder="Type your message...">
                            <button id="send-button" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .chat-card {
        background: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
    }

    .chat-header {
        background: linear-gradient(135deg, var(--primary-color), #357abd);
        color: white;
        padding: 1.5rem;
        text-align: center;
    }

    .chat-header h2 {
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
    }

    .chat-body {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
        overflow: hidden;
    }

    .username-section {
        background: var(--secondary-color);
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 1rem;
    }

    .current-user {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
    }

    .avatar-small {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 2px solid var(--primary-color);
        object-fit: cover;
    }

    .username-input-group {
        display: flex;
        gap: 0.5rem;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background: var(--secondary-color);
        border-radius: 10px;
        margin-bottom: 1rem;
    }

    .message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 1rem;
        animation: fadeIn 0.3s ease;
    }

    .message.sent {
        flex-direction: row-reverse;
    }

    .message-content {
        max-width: 70%;
        padding: 0.8rem 1rem;
        border-radius: 15px;
        position: relative;
    }

    .sent .message-content {
        background: var(--primary-color);
        color: white;
        border-bottom-right-radius: 5px;
    }

    .received .message-content {
        background: white;
        border-bottom-left-radius: 5px;
    }

    .message-username {
        font-size: 0.8rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
    }

    .system-message {
        text-align: center;
        color: #666;
        font-style: italic;
        margin: 0.5rem 0;
        padding: 0.5rem;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 10px;
    }

    .chat-input-section {
        background: var(--secondary-color);
        padding: 1rem;
        border-radius: 10px;
    }

    .input-group {
        display: flex;
        gap: 0.5rem;
    }

    .form-control {
        border-radius: 20px;
        padding: 0.8rem 1.2rem;
        border: 2px solid #eee;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
    }

    .btn {
        border-radius: 20px;
        padding: 0.8rem 1.5rem;
        transition: all 0.3s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .chat-card {
            height: calc(100vh - 100px);
            margin: 1rem;
        }

        .message-content {
            max-width: 85%;
        }

        .username-input-group {
            flex-direction: column;
        }

        .btn {
            width: 100%;
        }
    }
</style>

<script>
    const socket = io();
    const chatMessages = document.getElementById("chat-messages");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const currentUsernameSpan = document.getElementById("current-username");
    const usernameInput = document.getElementById("username-input");
    const updateUsernameButton = document.getElementById("update-username-button");

    let currentUsername = "{{ current_user.username if current_user.is_authenticated else 'Guest' }}";

    socket.on("set_username", (data) => {
        currentUsername = data.username;
        currentUsernameSpan.textContent = currentUsername;
        addMessage(`${data.old_username} changed their name to ${data.new_username}`, "system");
    });

    socket.on("user_joined", (data) => {
        addMessage(`${data.username} joined the chat`, "system");
    });

    socket.on("user_left", (data) => {
        addMessage(`${data.username} left the chat`, "system");
    });

    socket.on("new_message", (data) => {
        addMessage(data.message, "user", data.username, data.avatar);
    });

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });

    updateUsernameButton.addEventListener("click", updateUsername);

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
            socket.emit("send_message", { message });
            messageInput.value = "";
        }
    }

    function updateUsername() {
        const newUsername = usernameInput.value.trim();
        if (newUsername && newUsername !== currentUsername) {
            socket.emit("update_username", { username: newUsername });
            usernameInput.value = "";
        }
    }

    function addMessage(message, type, username = "", avatar = "") {
        const messageElement = document.createElement("div");
        messageElement.className = "message";

        if (type === "user") {
            const isSentMessage = username === currentUsername;
            if (isSentMessage) {
                messageElement.classList.add("sent");
            } else {
                messageElement.classList.add("received");
            }

            const avatarImg = document.createElement("img");
            avatarImg.src = `/static/uploads/${avatar || 'default.jpg'}`;
            avatarImg.className = "avatar-small";
            messageElement.appendChild(avatarImg);

            const contentDiv = document.createElement("div");
            contentDiv.className = "message-content";

            const usernameDiv = document.createElement("div");
            usernameDiv.className = "message-username";
            usernameDiv.textContent = username;
            contentDiv.appendChild(usernameDiv);

            const messageText = document.createElement("div");
            messageText.textContent = message;
            contentDiv.appendChild(messageText);

            messageElement.appendChild(contentDiv);
        } else {
            messageElement.className = "system-message";
            messageElement.textContent = message;
        }

        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>
{% endblock %}
