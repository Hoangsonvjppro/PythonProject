{% extends "base.html" %}

{% block title %}Speech to Text{% endblock %}

{% block content %}
    <div class="container text-center">
        <h2>Chuyển giọng nói thành văn bản</h2>
        <button id="recordBtn" class="btn btn-primary mt-3">🎤 Bấm để nói</button>
        <p id="resultText" class="mt-3"></p>
    </div>

    <script>
        document.getElementById("recordBtn").addEventListener("click", function() {
            fetch("/speech_to_text", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("resultText").innerText = "Bạn nói: " + data.text;
                    } else {
                        document.getElementById("resultText").innerText = "Lỗi: " + data.error;
                    }
                })
                .catch(error => console.error("Lỗi:", error));
        });
    </script>
{% endblock %}
