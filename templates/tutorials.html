<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lộ trình học tiếng Anh</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .level { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
<h1>Lộ trình học tiếng Anh</h1>
{% for level, description in levels.items() %}
    <div class="level">
        <h2>Cấp độ {{ level }}</h2>
        <p>{{ description }}</p>
    </div>
{% endfor %}
</body>
</html>
