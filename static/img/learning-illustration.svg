<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    .pulsing {
      animation: pulse 4s ease-in-out infinite;
    }
    .rotating {
      animation: rotate 12s linear infinite;
      transform-origin: center;
    }
    .st0{fill:#FFFFFF;}
    .st1{fill:#F5F7FA;}
    .st2{fill:#4E73DF;}
    .st3{fill:#2E59D9;}
    .st4{fill:#EBF0FF;}
    .st5{fill:#1CC88A;}
    .st6{fill:#FFD43B;}
    .st7{fill:#E74A3B;}
    .st8{fill:#5A5C69;}
    .st9{fill:#FF8A65;}
    .st10{fill:#F8F9FC;}
  </style>
  
  <!-- Background Circles -->
  <circle class="st1 rotating" cx="400" cy="300" r="250" opacity="0.6"/>
  <circle class="st1 rotating" cx="400" cy="300" r="200" opacity="0.3" style="animation-direction: reverse;"/>
  
  <!-- Person with headphones -->
  <g class="floating">
    <path class="st9" d="M340,240 C340,213.5 361.5,192 388,192 C414.5,192 436,213.5 436,240 L436,250 C436,276.5 414.5,298 388,298 C361.5,298 340,276.5 340,250 L340,240 Z"/>
    <path class="st0" d="M340,250 C340,276.5 361.5,298 388,298 C414.5,298 436,276.5 436,250 L436,280 C436,306.5 414.5,328 388,328 C361.5,328 340,306.5 340,280 L340,250 Z"/>
    <rect class="st8" x="370" y="298" width="36" height="120" rx="18"/>
    
    <!-- Headphones -->
    <path class="st3" d="M320,250 C320,219.1 345.1,194 376,194 L400,194 C430.9,194 456,219.1 456,250 L456,260 L440,260 L440,250 C440,228 422,210 400,210 L376,210 C354,210 336,228 336,250 L336,260 L320,260 L320,250 Z"/>
    <rect class="st2" x="320" y="240" width="16" height="80" rx="8"/>
    <rect class="st2" x="440" y="240" width="16" height="80" rx="8"/>
  </g>
  
  <!-- Speech Bubbles -->
  <g class="pulsing">
    <path class="st10" d="M480,200 L670,200 C681,200 690,209 690,220 L690,260 C690,271 681,280 670,280 L550,280 L530,310 L530,280 L480,280 C469,280 460,271 460,260 L460,220 C460,209 469,200 480,200 Z"/>
    <rect class="st2" x="500" y="225" width="150" height="10" rx="5"/>
    <rect class="st2" x="500" y="245" width="100" height="10" rx="5"/>
    
    <path class="st10" d="M300,350 L110,350 C99,350 90,359 90,370 L90,410 C90,421 99,430 110,430 L230,430 L250,460 L250,430 L300,430 C311,430 320,421 320,410 L320,370 C320,359 311,350 300,350 Z"/>
    <rect class="st3" x="130" y="375" width="150" height="10" rx="5"/>
    <rect class="st3" x="130" y="395" width="100" height="10" rx="5"/>
  </g>
  
  <!-- Floating language elements -->
  <g>
    <circle class="st2 floating" cx="150" cy="180" r="30"/>
    <text x="150" y="185" font-family="Arial" font-size="20" fill="white" text-anchor="middle">A1</text>
    
    <circle class="st3 floating" cx="220" cy="150" r="25" style="animation-delay: 1s"/>
    <text x="220" y="155" font-family="Arial" font-size="18" fill="white" text-anchor="middle">B2</text>
    
    <circle class="st5 floating" cx="620" cy="350" r="35" style="animation-delay: 2s"/>
    <text x="620" y="355" font-family="Arial" font-size="24" fill="white" text-anchor="middle">C1</text>
    
    <circle class="st6 floating" cx="250" cy="480" r="28" style="animation-delay: 1.5s"/>
    <text x="250" y="485" font-family="Arial" font-size="20" fill="white" text-anchor="middle">ES</text>
    
    <circle class="st7 floating" cx="550" cy="450" r="32" style="animation-delay: 0.5s"/>
    <text x="550" y="455" font-family="Arial" font-size="22" fill="white" text-anchor="middle">EN</text>
  </g>
  
  <!-- Mic icon -->
  <g class="pulsing" style="animation-delay: 1s">
    <circle class="st4" cx="420" cy="450" r="50"/>
    <path class="st2" d="M420,440 C425.5,440 430,435.5 430,430 L430,400 C430,394.5 425.5,390 420,390 C414.5,390 410,394.5 410,400 L410,430 C410,435.5 414.5,440 420,440 Z"/>
    <path class="st2" d="M445,430 C445,443 434.4,453.4 421.5,454 L421.5,470 L445,470 L445,480 L395,480 L395,470 L418.5,470 L418.5,454 C405.6,453.4 395,443 395,430 L405,430 C405,440.5 411.5,449 420,449 C428.5,449 435,440.5 435,430 L445,430 Z"/>
  </g>
</svg> 