<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <style>
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    @keyframes wave {
      0% { transform: translateX(-5px); opacity: 0.5; }
      50% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(5px); opacity: 0.5; }
    }
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
    .wave1 {
      animation: wave 2s ease-in-out infinite;
    }
    .wave2 {
      animation: wave 2s ease-in-out infinite;
      animation-delay: 0.3s;
    }
    .wave3 {
      animation: wave 2s ease-in-out infinite;
      animation-delay: 0.6s;
    }
  </style>
  
  <!-- Background -->
  <circle cx="60" cy="60" r="60" fill="#1CC88A" opacity="0.2"/>
  <circle cx="60" cy="60" r="50" fill="#1CC88A" opacity="0.3"/>
  
  <!-- Microphone base -->
  <rect x="50" y="70" width="20" height="10" rx="3" fill="#17A673"/>
  
  <!-- Microphone stand -->
  <rect x="58" y="50" width="4" height="20" rx="1" fill="#17A673"/>
  
  <!-- Microphone -->
  <ellipse cx="60" cy="40" rx="10" ry="15" fill="#17A673" class="pulse"/>
  
  <!-- Sound waves -->
  <path d="M75,25 Q80,40 75,55" stroke="#17A673" stroke-width="2" fill="none" class="wave1"/>
  <path d="M80,20 Q90,40 80,60" stroke="#17A673" stroke-width="2" fill="none" class="wave2"/>
  <path d="M85,15 Q100,40 85,65" stroke="#17A673" stroke-width="2" fill="none" class="wave3"/>
  
  <!-- Phonetic Symbols -->
  <text x="35" y="90" font-family="Arial" font-weight="bold" font-size="14" fill="#17A673">/ə/</text>
  <text x="70" y="90" font-family="Arial" font-weight="bold" font-size="14" fill="#17A673">/ʃ/</text>
</svg> 