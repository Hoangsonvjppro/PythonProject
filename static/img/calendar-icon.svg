<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <style>
    @keyframes highlight {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    @keyframes calendarGlow {
      0% { filter: drop-shadow(0 0 2px rgba(40, 167, 69, 0.4)); }
      50% { filter: drop-shadow(0 0 5px rgba(40, 167, 69, 0.7)); }
      100% { filter: drop-shadow(0 0 2px rgba(40, 167, 69, 0.4)); }
    }
    .calendar {
      animation: calendarGlow 3s ease-in-out infinite;
    }
    .date-highlight {
      animation: highlight 2s ease-in-out infinite;
    }
  </style>
  
  <!-- Background -->
  <circle cx="60" cy="60" r="60" fill="#28a745" opacity="0.2"/>
  <circle cx="60" cy="60" r="50" fill="#28a745" opacity="0.3"/>

  <!-- Calendar -->
  <g class="calendar">
    <!-- Calendar base -->
    <rect x="30" y="35" width="60" height="55" rx="3" ry="3" fill="white" stroke="#28a745" stroke-width="2"/>
    
    <!-- Calendar header -->
    <rect x="30" y="35" width="60" height="12" rx="3" ry="3" fill="#28a745" stroke="#28a745" stroke-width="1"/>
    
    <!-- Calendar hangers -->
    <rect x="45" y="30" width="4" height="5" rx="1" ry="1" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
    <rect x="71" y="30" width="4" height="5" rx="1" ry="1" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
    
    <!-- Calendar grid -->
    <line x1="30" y1="59" x2="90" y2="59" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="30" y1="71" x2="90" y2="71" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="30" y1="83" x2="90" y2="83" stroke="#e0e0e0" stroke-width="1"/>
    
    <line x1="40" y1="47" x2="40" y2="90" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="50" y1="47" x2="50" y2="90" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="60" y1="47" x2="60" y2="90" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="70" y1="47" x2="70" y2="90" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="80" y1="47" x2="80" y2="90" stroke="#e0e0e0" stroke-width="1"/>
  </g>
  
  <!-- Calendar date numbers -->
  <text x="35" y="56" font-family="Arial" font-size="8" fill="#888">1</text>
  <text x="45" y="56" font-family="Arial" font-size="8" fill="#888">2</text>
  <text x="55" y="56" font-family="Arial" font-size="8" fill="#888">3</text>
  <text x="65" y="56" font-family="Arial" font-size="8" fill="#888">4</text>
  <text x="75" y="56" font-family="Arial" font-size="8" fill="#888">5</text>
  <text x="85" y="56" font-family="Arial" font-size="8" fill="#888">6</text>
  
  <text x="35" y="68" font-family="Arial" font-size="8" fill="#888">7</text>
  <text x="45" y="68" font-family="Arial" font-size="8" fill="#888">8</text>
  <text x="55" y="68" font-family="Arial" font-size="8" fill="#888">9</text>
  <text x="65" y="68" font-family="Arial" font-size="8" fill="#888">10</text>
  <text x="75" y="68" font-family="Arial" font-size="8" fill="#888">11</text>
  <text x="85" y="68" font-family="Arial" font-size="8" fill="#888">12</text>
  
  <text x="35" y="80" font-family="Arial" font-size="8" fill="#888">13</text>
  <text x="45" y="80" font-family="Arial" font-size="8" fill="#888">14</text>
  
  <!-- Highlighted date with circle -->
  <circle cx="55" cy="77" r="6" fill="#28a745" opacity="0.3" class="date-highlight"/>
  <text x="52" y="80" font-family="Arial" font-size="8" font-weight="bold" fill="#1e7e34">15</text>
  
  <text x="65" y="80" font-family="Arial" font-size="8" fill="#888">16</text>
  <text x="75" y="80" font-family="Arial" font-size="8" fill="#888">17</text>
  <text x="85" y="80" font-family="Arial" font-size="8" fill="#888">18</text>
</svg> 